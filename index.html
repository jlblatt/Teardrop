<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>Teardrop</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <script src="js/inc/three.min.js"></script>
    <script src="js/inc/three.postprocessing.js"></script>
    <script src="js/inc/three.shaders.js"></script>
    <script src="js/inc/OrbitControls.js"></script>
    <script src="js/inc/Tween.js"></script>
    <script src="js/inc/jsmediatags.min.js"></script>
    <script src="js/app.js"></script>

    <script src="js/effects/dev.js"></script>
    <script src="js/effects/wav.js"></script>
    <script src="js/effects/starburst.js"></script>
    <script src="js/effects/first-contact.js"></script>
    <script src="js/effects/grid-eq.js"></script>

  </head>

  <body>

    <div id="help"></div>

    <div id="intro">
      <div>
        controls:<br />
        [space] : play/pause<br />
        [enter/return] : change visualization<br />
        [f1] : toggle help text for current visualization<br />
        (drag &amp; drop any .mp3 file anywhere to play it)
      </div>
    </div>

    <div id="player">
      <a id="play-pause"></a>
      <a id="hide"></a>
      <span id="info"></span>
      <span id="curr-time">00:00</span>
      <span id="seek-container">
        <span id="seek">
          <span id="progress"></span>
        </span>
      </span>
      <span id="total-time">00:00</span>
    </div>

  </body>

</html>
